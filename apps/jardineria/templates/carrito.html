{% extends "./base.html" %}

{% load static %}

{% block body %}
<!--  CSS -->
<link rel="stylesheet" href="static/css/carrito.css">

<header>
    <h1>Carrito De Compra</h1>
</header>
    <!-- contenedor de los productos -->
<section class="container">
    <div class="contenedor-items">
        <div class="items">
            <span class="titulo_item">Arbuto</span>
            <img src="static/img/arbustooss.png" alt="" class="img_item" width="150">
            <span class="precio-items">$14.990</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <div class="items">
            <span class="titulo_item">Flores</span>
            <img src="static/img/floresssss.png" alt="" class="img_item" width="150">
            <span class="precio-items">$9.990</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <div class="items">
            <span class="titulo_item">Maceteros</span>
            <img src="static/img/macetero-final.png" alt="" class="img_item" width="150">
            <span class="precio-items">$9.900</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
        <div class="items">
            <span class="titulo_item">Tierra de Hoja</span>
            <img src="static/img/tierra-de-hojas.png" alt="" class="img_item" width="150">
            <span class="precio-items">$9.990</span>
            <button class="boton_item">Agregar al Carrito</button>
        </div>
    </div>
    <!-- carrito de compras -->
    <div class="carrito">
        <div class="header-carrito">
            <h2>Tu carrito</h2>
        </div>    
        <div class="carrito-items">
        </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">
                    $30.000
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </div>
</section>

<script src="static/js/carrito.js" async></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="static/js/reloj.js"></script>
<script src="static/js/toggle.js"></script>
{% endblock %}
